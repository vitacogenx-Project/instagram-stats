<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Instagram Stats</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      margin: 20px;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 25px;
    }
    button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      color: white;
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
    input[type="date"], #dateBtn {
      margin: 5px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .card {
      width: 100%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
    }
    #data-table {
      width: 100%;
      min-width: 650px;
      border-collapse: collapse;
      margin-top: 15px;
      border-radius: 12px;
      overflow: hidden;
      font-size: 14px;
    }
    #data-table th {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      color: white;
      padding: 10px;
      white-space: nowrap;
    }
    #data-table td {
      border-bottom: 1px solid #eee;
      padding: 8px;
      white-space: nowrap;
    }
    #data-table tr:nth-child(even) {
      background: #fafafa;
    }
    .positive { color: #e1306c; font-weight: bold; }
    .negative { color: #515bd4; font-weight: bold; }
    .icon {
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <h1>Instagram „Éï„Ç©„É≠„ÉØ„Éº / „Éï„Ç©„É≠„ÉºÊé®Áßª</h1>

  <!-- ÈõÜË®àÊúüÈñì„Éú„Çø„É≥ -->
  <div>
    <button onclick="setRange(7)">Áõ¥Ëøë7Êó•</button>
    <button onclick="setRange(30)">Áõ¥Ëøë30Êó•</button>
    <button onclick="setRange(90)">Áõ¥Ëøë90Êó•</button>
  </div>

  <!-- „Ç´„É¨„É≥„ÉÄ„ÉºÊåáÂÆö -->
  <div>
    ÈñãÂßãÊó•: <input type="date" id="startDate">
    ÁµÇ‰∫ÜÊó•: <input type="date" id="endDate">
    <button id="dateBtn" onclick="applyCustomRange()">ÊúüÈñì„ÇíÈÅ©Áî®</button>
  </div>

  <!-- „Ç∞„É©„Éï„Ç´„Éº„Éâ -->
  <div class="card">
    <canvas id="myChart"></canvas>
  </div>

  <!-- Ë°®„Ç´„Éº„Éâ -->
  <div class="card table-wrapper">
    <table id="data-table"></table>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTvabzaDpfs0f1sm9hfufcmqqw3_M_hd6Gz5VHgUAyRR3q4fkzRVmeqW-FWJlJu4dTSCKcwkdZkTGDl/pub?output=csv";

    let allData = [];
    let chart;

    // CSV„ÇíË™≠„ÅøËæº„ÇÄ
    fetch(csvUrl)
      .then(res => res.text())
      .then(csv => {
        const rows = csv.trim().split("\n").map(r => r.split(","));
        rows.shift(); // „Éò„ÉÉ„ÉÄ„ÉºÂâäÈô§
        allData = rows.map(r => ({
          date: new Date(r[0]),
          followers: Number(r[1]),
          following: Number(r[2])
        }));
        setRange(30); // ÂàùÊúüË°®Á§∫: Áõ¥Ëøë30Êó•
      });

    // Áõ¥ËøëNÊó•Ë°®Á§∫
    function setRange(days) {
      const cutoff = new Date();
      cutoff.setDate(cutoff.getDate() - days);
      const data = allData.filter(d => d.date >= cutoff);
      drawChart(data);
      drawTable(data);
    }

    // ‰ªªÊÑèÊúüÈñìÊåáÂÆö
    function applyCustomRange() {
      const start = new Date(document.getElementById("startDate").value);
      const end = new Date(document.getElementById("endDate").value);
      if (!start || !end) return;
      const data = allData.filter(d => d.date >= start && d.date <= end);
      drawChart(data);
      drawTable(data);
    }

    // „Ç∞„É©„ÉïÊèèÁîª
    function drawChart(data) {
      const labels = data.map(d => d.date.toISOString().split("T")[0]);
      const followers = data.map(d => d.followers);
      const following = data.map(d => d.following);

      const ctx = document.getElementById("myChart").getContext("2d");

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            {
              label: "„Éï„Ç©„É≠„ÉØ„ÉºÊï∞",
              data: followers,
              borderColor: "#dd2a7b",
              backgroundColor: "rgba(221,42,123,0.15)",
              fill: true,
              tension: 0.3,
              pointRadius: 3
            },
            {
              label: "„Éï„Ç©„É≠„ÉºÊï∞",
              data: following,
              borderColor: "#8134af",
              backgroundColor: "rgba(129,52,175,0.15)",
              fill: true,
              tension: 0.3,
              pointRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: "top" },
            title: { display: false }
          },
          scales: {
            x: { ticks: { maxRotation: 90, minRotation: 45 } },
            y: { beginAtZero: true }
          }
        }
      });
    }

    // Ë°®ÊèèÁîªÔºàÂ¢óÊ∏õÔºã„Ç¢„Ç§„Ç≥„É≥‰ªò„ÅçÔºâ
    function drawTable(data) {
      const table = document.getElementById("data-table");
      let html = "<tr><th>Êó•‰ªò</th><th>üë• „Éï„Ç©„É≠„ÉØ„ÉºÊï∞</th><th>Â¢óÊ∏õ</th><th>‚û° „Éï„Ç©„É≠„ÉºÊï∞</th><th>Â¢óÊ∏õ</th></tr>";

      data.forEach((d, i) => {
        const dateStr = d.date.toISOString().split("T")[0];
        let followerDiff = "";
        let followingDiff = "";

        if (i > 0) {
          const prev = data[i - 1];
          const diffF = d.followers - prev.followers;
          const diffFo = d.following - prev.following;
          followerDiff = diffF > 0 ? `<span class='positive'>‚Üë${diffF}</span>` :
                          diffF < 0 ? `<span class='negative'>‚Üì${Math.abs(diffF)}</span>` : "0";
          followingDiff = diffFo > 0 ? `<span class='positive'>‚Üë${diffFo}</span>` :
                           diffFo < 0 ? `<span class='negative'>‚Üì${Math.abs(diffFo)}</span>` : "0";
        }

        html += `<tr>
          <td>${dateStr}</td>
          <td>üë• ${d.followers}</td>
          <td>${followerDiff}</td>
          <td>‚û° ${d.following}</td>
          <td>${followingDiff}</td>
        </tr>`;
      });
      table.innerHTML = html;
    }
  </script>
</body>
</html>
